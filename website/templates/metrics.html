{% extends "base.html" %}

{% block title %}Personal Metrics{% endblock %}

{% block content %}

<div class="container">
    <h1>Personal Metrics</h1>

    <div class="metrics-container">
        {% for category_label, ranking in rankings.items() %}
        <div class="metric-card">
            <h3>{{ category_labels[loop.index0] }}</h3>
            <p class="metric-rank">{{ ranking }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
