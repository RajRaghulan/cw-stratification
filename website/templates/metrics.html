{% extends "base.html" %}

{% block title %}Personal Metrics{% endblock %}

{% block content %}
<style>
  body {
      background: linear-gradient(-45deg, #ffffff, #fdf5e6, #faebd7, #f5deb3);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: "Poppins", sans-serif;
      color: #000000;
      height: 100vh;
  }

  h1 {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  }

  .metrics-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
  }

  .metric-card {
      background-color: rgba(255, 255, 255, 0.25);
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      min-width: 200px;
      max-width: 300px;
      text-align: center;
  }

  .metric-card h3 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: capitalize;
  }

  .metric-rank {
      font-size: 1.2rem;
      font-weight: bold;
      color: #007bff;
  }
</style>

<div class="container">
    <h1>Personal Metrics</h1>

    <div class="metrics-container">
        {% for category_label, ranking in rankings.items() %}
        <div class="metric-card">
            <h3>{{ category_labels[loop.index0] }}</h3>
            <p class="metric-rank">{{ ranking }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
